@(title: String)(content: Html)
<!DOCTYPE html>
<html lang="ko">
<head>
<title>@title</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/base.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/app.css")">
<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
<!--[if IE]>
<script src="@routes.Assets.at("javascripts/ie.js")" type="text/javascript"></script>
<![endif]-->
</head>
<body>
@content
</body>
</html>
